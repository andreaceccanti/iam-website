name: Deploy IAM website

on:
  push:
    branches:
      - v1.7.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.86.0'
          extended: true

      - name: Checkout target repo code
        uses: actions/checkout@v2
        with:
          repository: indigo-iam/indigo-iam.github.io
          path: indigo-iam.github.io
          ref: main

      - name: Checkout source repo code
        uses: actions/checkout@v2
        with:
          path: iam-website
          submodules: recursive  # Fetch the Docsy theme
          fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod

      - run: |
          pwd && find ${GITHUB_WORKSPACE} . -type d
          TARGET_DIR="${GITHUB_WORKSPACE}/indigo-iam.github.io" sh deploy.sh 
